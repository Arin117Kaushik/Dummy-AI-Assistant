<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #171717;
            --main-bg: #212121;
            --input-bg: #2f2f2f;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --accent: #10a37f;
            --border: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            height: 100vh; 
            background-color: var(--main-bg);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Auth Overlay */
        .auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .auth-box {
            background: #2a2a2a;
            padding: 2.5rem;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .auth-box h2 { margin-bottom: 1.5rem; text-align: center; font-size: 1.8rem; }
        
        .auth-box input {
            width: 100%; padding: 12px; margin-bottom: 12px;
            background: #1a1a1a; border: 1px solid #444;
            color: white; border-radius: 8px; font-size: 1rem;
        }
        .auth-box input:focus { border-color: var(--accent); outline: none; }
        
        .auth-btn {
            width: 100%; padding: 12px;
            background: var(--accent); border: none;
            color: white; border-radius: 8px;
            cursor: pointer; font-weight: bold; font-size: 1rem;
            margin-bottom: 12px; transition: opacity 0.2s;
        }
        .auth-btn:hover { opacity: 0.9; }
        
        .guest-btn {
            background: transparent; border: 1px solid #555;
        }
        .guest-btn:hover { background: rgba(255,255,255,0.05); }

        .divider {
            text-align: center; margin: 15px 0; color: #666; font-size: 0.9rem; position: relative;
        }
        .divider::before, .divider::after {
            content: ""; position: absolute; top: 50%; width: 45%; height: 1px; background: #444;
        }
        .divider::before { left: 0; } .divider::after { right: 0; }

        .social-btn {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border-radius: 8px; border: 1px solid #444;
            background: #1a1a1a; color: white;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 500; transition: background 0.2s;
        }
        .social-btn:hover { background: #333; }
        
        .auth-switch {
            margin-top: 15px; text-align: center;
            font-size: 0.9rem; color: var(--text-secondary); cursor: pointer;
        }
        .auth-switch:hover { text-decoration: underline; }

        /* Sidebar */
        .sidebar {
            width: 260px; background-color: var(--sidebar-bg);
            display: flex; flex-direction: column; padding: 1rem;
            border-right: 1px solid #333; flex-shrink: 0; transition: width 0.3s ease;
        }
        .sidebar.collapsed { width: 0; padding: 0; overflow: hidden; border: none; }

        .sidebar-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }

        .new-chat-btn {
            flex: 1; padding: 10px; border: 1px solid var(--border);
            border-radius: 5px; background: transparent; color: white;
            cursor: pointer; text-align: left; display: flex; align-items: center; gap: 10px;
        }
        .new-chat-btn:hover { background: #2a2a2a; }

        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }

        .history-item {
            padding: 10px; border-radius: 5px; cursor: pointer;
            color: var(--text-secondary); white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; font-size: 0.9rem;
            position: relative; display: flex; justify-content: space-between; align-items: center;
        }
        .history-item:hover, .history-item.active { background: #2a2a2a; color: white; }
        .item-options { opacity: 0; transition: opacity 0.2s; padding: 2px 6px; border-radius: 3px; }
        .history-item:hover .item-options { opacity: 1; }
        .item-options:hover { background: #444; }

        /* User Profile in Sidebar */
        .user-profile {
            margin-top: auto; padding-top: 15px; border-top: 1px solid #333;
            display: flex; align-items: center; justify-content: space-between;
            font-size: 0.9rem; color: white;
        }
        .login-btn-small {
            background: var(--accent); padding: 5px 10px; border-radius: 4px;
            text-decoration: none; color: white; font-size: 0.8rem;
        }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; min-width: 0; }
        .top-bar {
            padding: 10px 20px; display: flex; align-items: center; gap: 10px;
            position: absolute; top: 0; left: 0; z-index: 10;
        }
        .toggle-btn { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.2rem; }

        .chat-container { flex: 1; overflow-y: auto; padding: 3rem 2rem 150px 2rem; scroll-behavior: smooth; }
        .message { max-width: 800px; margin: 0 auto 2rem auto; display: flex; gap: 1.5rem; line-height: 1.6; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .avatar {
            width: 30px; height: 30px; border-radius: 2px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; font-weight: bold;
        }
        .message.user .avatar { background: #5436DA; }
        .message.assistant .avatar { background: #19c37d; }
        .message-content { flex: 1; overflow-x: hidden; }
        .message-content pre { background: #0d0d0d; padding: 1rem; border-radius: 6px; overflow-x: auto; margin: 10px 0; }

        .typing-indicator { display: flex; gap: 4px; padding: 10px; background: #2a2a2a; border-radius: 10px; width: fit-content; }
        .typing-dot { width: 8px; height: 8px; background: #999; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .input-area {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to bottom, transparent, var(--main-bg) 20%);
            padding: 2rem; display: flex; justify-content: center;
        }
        .input-wrapper { width: 100%; max-width: 800px; position: relative; }
        textarea {
            width: 100%; background: var(--input-bg); border: 1px solid rgba(0,0,0,0.1); border-radius: 12px;
            padding: 14px 50px 14px 16px; color: white; font-family: inherit; font-size: 1rem; resize: none;
            outline: none; box-shadow: 0 0 15px rgba(0,0,0,0.1); height: 52px; max-height: 200px;
        }
        button#sendBtn {
            position: absolute; right: 10px; bottom: 12px; background: transparent;
            border: none; color: var(--text-secondary); cursor: pointer; padding: 5px;
        }
        
        /* Context Menu */
        .context-menu {
            position: absolute; background: #2a2a2a; border: 1px solid #444; border-radius: 5px;
            padding: 5px 0; z-index: 100; display: none; min-width: 120px;
        }
        .context-menu-item { padding: 8px 15px; cursor: pointer; font-size: 0.9rem; }
        .context-menu-item:hover { background: #3a3a3a; }
    </style>
</head>
<body>

<!-- Auth Overlay -->
<div id="authOverlay" class="auth-overlay" style="display: flex;">
    <div class="auth-box">
        <h2 id="authTitle">Welcome</h2>
        
        <div id="socialLoginSection">
            <button class="social-btn" onclick="socialLogin('google')">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="social-btn" onclick="socialLogin('github')">
                <i class="fab fa-github"></i> Continue with GitHub
            </button>
        </div>

        <div class="divider">OR</div>

        <div id="emailLoginSection">
            <input type="email" id="authEmail" placeholder="Email address">
            <input type="password" id="authPass" placeholder="Password">
            <input type="text" id="authName" placeholder="Name" style="display:none;">
            
            <button class="auth-btn" onclick="handleAuth()">Sign In</button>
            
            <div class="auth-switch" onclick="toggleAuthMode()">Need an account? Register</div>
        </div>

        <div class="divider"></div>
        
        <button class="auth-btn guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <button class="new-chat-btn" onclick="createNewSession()"><span>+</span> New Chat</button>
    </div>
    <div class="history-list" id="historyList"></div>
    
    <div class="user-profile" id="userProfile">
        <span id="userNameDisplay">Guest</span>
        <button onclick="logout()" style="background:none; border:none; color:#888; cursor:pointer;" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="top-bar">
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <span id="currentChatTitle" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Message Gemini..." oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'" onkeydown="handleKey(event)"></textarea>
            <button id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<!-- Context Menu -->
<div id="contextMenu" class="context-menu">
    <div class="context-menu-item" onclick="togglePin()">üìå Pin/Unpin</div>
    <div class="context-menu-item" onclick="renameChat()">‚úèÔ∏è Rename</div>
    <div class="context-menu-item" onclick="deleteChat()" style="color: #ff6b6b;">üóëÔ∏è Delete</div>
</div>

<script>
    let currentSessionId = null;
    let isRegistering = false;
    let contextSessionId = null;
    
    // Generate or retrieve Guest ID
    let guestId = localStorage.getItem('chat_guest_id');
    if (!guestId) {
        guestId = 'guest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('chat_guest_id', guestId);
    }

    // --- API Helper ---
    // Wraps fetch to include Guest ID in headers
    async function apiFetch(url, options = {}) {
        if (!options.headers) options.headers = {};
        options.headers['X-Guest-ID'] = guestId;
        return fetch(url, options);
    }

    // --- Auth Logic ---
    function toggleAuthMode() {
        isRegistering = !isRegistering;
        document.getElementById('authTitle').textContent = isRegistering ? 'Create Account' : 'Welcome';
        document.getElementById('authName').style.display = isRegistering ? 'block' : 'none';
        document.querySelector('#emailLoginSection .auth-btn').textContent = isRegistering ? 'Register' : 'Sign In';
        document.querySelector('.auth-switch').textContent = isRegistering ? 'Have an account? Sign In' : 'Need an account? Register';
    }

    async function checkAuthStatus() {
        const res = await apiFetch('/api/check_auth');
        const data = await res.json();
        if (data.authenticated) {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('userNameDisplay').textContent = 'User'; // Could fetch name
            loadSessions();
            createNewSession();
        } else {
            // Show auth overlay, but don't block if they were previously guest? 
            // Actually, we always show overlay on fresh load unless valid session cookie exists.
        }
    }

    function continueAsGuest() {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('userNameDisplay').textContent = 'Guest Mode';
        loadSessions();
        createNewSession();
    }

    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPass').value;
        const name = document.getElementById('authName').value;
        const endpoint = isRegistering ? '/api/register' : '/api/login';
        
        try {
            const res = await apiFetch(endpoint, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password: pass, name })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('userNameDisplay').textContent = isRegistering ? name : 'User';
                loadSessions();
                createNewSession();
            } else {
                alert(data.error);
            }
        } catch (e) { alert("Connection failed"); }
    }

    async function socialLogin(provider) {
        try {
            const res = await apiFetch(`/api/auth/social/${provider}`, { method: 'POST' });
            const data = await res.json();
            if (data.success) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('userNameDisplay').textContent = data.name;
                loadSessions();
                createNewSession();
            }
        } catch (e) { alert("Social login simulation failed"); }
    }

    async function logout() {
        await apiFetch('/api/logout', {method: 'POST'});
        location.reload(); // Resets state and shows auth overlay
    }

    // --- Sidebar & UI ---
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
    }

    // --- Chat Management ---
    async function loadSessions() {
        const res = await apiFetch('/api/sessions');
        const sessions = await res.json();
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        
        sessions.forEach(session => {
            const div = document.createElement('div');
            div.className = `history-item ${session.id === currentSessionId ? 'active' : ''}`;
            div.innerHTML = `
                <span>${session.is_pinned ? 'üìå ' : ''}${session.title}</span>
                <span class="item-options" onclick="showContextMenu(event, '${session.id}', ${session.is_pinned})">‚ãÆ</span>
            `;
            div.onclick = (e) => {
                if (!e.target.classList.contains('item-options')) loadSession(session.id);
            };
            list.appendChild(div);
        });
    }

    function showContextMenu(e, sessionId, isPinned) {
        e.stopPropagation();
        const menu = document.getElementById('contextMenu');
        menu.style.display = 'block';
        menu.style.left = e.pageX + 'px';
        menu.style.top = e.pageY + 'px';
        contextSessionId = sessionId;
        menu.children[0].textContent = isPinned ? 'Unpin' : 'üìå Pin';
    }

    document.onclick = function() { document.getElementById('contextMenu').style.display = 'none'; }

    async function togglePin() {
        // Toggle visually first for responsiveness or fetch fresh state
        const newPinState = !document.querySelector(`div[onclick*="${contextSessionId}"]`).innerText.includes('üìå');
        await apiFetch(`/api/sessions/${contextSessionId}/pin`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ is_pinned: newPinState })
        });
        loadSessions();
    }

    async function renameChat() {
        const newTitle = prompt("Enter new chat name:");
        if (newTitle) {
            await apiFetch(`/api/sessions/${contextSessionId}/rename`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title: newTitle })
            });
            loadSessions();
        }
    }

    async function deleteChat() {
        if (confirm("Delete this chat?")) {
            await apiFetch(`/api/sessions/${contextSessionId}`, { method: 'DELETE' });
            if (currentSessionId === contextSessionId) createNewSession();
            else loadSessions();
        }
    }

    // --- Messaging ---
    async function createNewSession() {
        const res = await apiFetch('/api/sessions', { method: 'POST' });
        const data = await res.json();
        currentSessionId = data.session_id;
        document.getElementById('chatContainer').innerHTML = '';
        loadSessions();
    }

    async function loadSession(sessionId) {
        currentSessionId = sessionId;
        loadSessions(); 
        const res = await apiFetch(`/api/history/${sessionId}`);
        const messages = await res.json();
        const container = document.getElementById('chatContainer');
        container.innerHTML = '';
        messages.forEach(msg => appendMessage(msg.role, msg.content));
    }

    function appendMessage(role, text) {
        const container = document.getElementById('chatContainer');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerHTML = `
            <div class="avatar">${role === 'user' ? 'U' : 'AI'}</div>
            <div class="message-content">${role === 'assistant' ? marked.parse(text) : text}</div>
        `;
        if (role === 'assistant') {
            div.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function showTyping() {
        const container = document.getElementById('chatContainer');
        const div = document.createElement('div');
        div.className = 'message assistant typing';
        div.id = 'typingIndicator';
        div.innerHTML = `
            <div class="avatar">AI</div>
            <div class="typing-indicator">
                <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
            </div>
        `;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function removeTyping() {
        const el = document.getElementById('typingIndicator');
        if (el) el.remove();
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        if (!message) return;

        input.value = ''; input.style.height = '52px';
        appendMessage('user', message);
        
        showTyping();
        document.getElementById('sendBtn').disabled = true;

        try {
            const res = await apiFetch('/api/chat', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, session_id: currentSessionId })
            });
            const data = await res.json();
            removeTyping();
            appendMessage('assistant', data.response);
            loadSessions(); 
        } catch (e) {
            removeTyping();
            appendMessage('assistant', 'Error connecting to server.');
        }
        document.getElementById('sendBtn').disabled = false;
    }

    function handleKey(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault(); sendMessage();
        }
    }

    // Init
    checkAuthStatus();
</script>
</body>
</html>
