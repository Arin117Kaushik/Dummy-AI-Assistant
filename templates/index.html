<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #171717;
            --main-bg: #212121;
            --input-bg: #2f2f2f;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --accent: #10a37f;
            --border: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            height: 100vh; 
            background-color: var(--main-bg);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Auth Overlay */
        .auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(5px);
        }
        
        .auth-box {
            background: #2a2a2a; padding: 2.5rem; border-radius: 16px;
            width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #333;
        }

        .auth-box h2 { margin-bottom: 1.5rem; text-align: center; font-size: 1.8rem; }
        .auth-box input {
            width: 100%; padding: 12px; margin-bottom: 12px;
            background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 8px;
        }
        .auth-btn {
            width: 100%; padding: 12px; background: var(--accent); border: none;
            color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 12px;
        }
        .guest-btn { background: transparent; border: 1px solid #555; }
        
        .divider { text-align: center; margin: 15px 0; color: #666; font-size: 0.9rem; position: relative; }
        .divider::before, .divider::after { content: ""; position: absolute; top: 50%; width: 45%; height: 1px; background: #444; }
        .divider::before { left: 0; } .divider::after { right: 0; }

        /* Social Buttons */
        .social-btn {
            width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444;
            background: #1a1a1a; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; font-size: 0.9rem; font-weight: 500;
        }
        .social-btn:hover { background: #333; }

        .auth-switch { text-align: center; font-size: 0.9rem; color: var(--text-secondary); cursor: pointer; margin-top: 10px; }

        /* Sidebar & Layout */
        .sidebar { width: 260px; background-color: var(--sidebar-bg); display: flex; flex-direction: column; padding: 1rem; border-right: 1px solid #333; transition: 0.3s; }
        .sidebar.collapsed { width: 0; padding: 0; border: none; }
        .sidebar-header { margin-bottom: 20px; }
        .new-chat-btn { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 5px; background: transparent; color: white; cursor: pointer; text-align: left; }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .history-item { padding: 10px; border-radius: 5px; cursor: pointer; color: var(--text-secondary); display: flex; justify-content: space-between; }
        .history-item:hover, .history-item.active { background: #2a2a2a; color: white; }
        .item-options { opacity: 0; } .history-item:hover .item-options { opacity: 1; }

        /* User Profile */
        .user-profile { margin-top: auto; padding-top: 15px; border-top: 1px solid #333; display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: #444; object-fit: cover; }
        .user-info { flex: 1; overflow: hidden; }
        .user-name { font-size: 0.9rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Chat Area */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .top-bar { padding: 10px 20px; position: absolute; z-index: 10; display: flex; gap: 10px; align-items: center; }
        .toggle-btn { background: none; border: none; color: #888; cursor: pointer; font-size: 1.2rem; }
        .chat-container { flex: 1; overflow-y: auto; padding: 3rem 2rem 150px 2rem; }
        .message { max-width: 800px; margin: 0 auto 2rem auto; display: flex; gap: 1.5rem; line-height: 1.6; }
        .avatar { width: 30px; height: 30px; border-radius: 2px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; }
        .message.user .avatar { background: #5436DA; } .message.assistant .avatar { background: #19c37d; }
        .message-content pre { background: #0d0d0d; padding: 1rem; border-radius: 6px; overflow-x: auto; }
        
        .input-area { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to bottom, transparent, var(--main-bg) 20%); padding: 2rem; display: flex; justify-content: center; }
        .input-wrapper { width: 100%; max-width: 800px; position: relative; }
        textarea { width: 100%; background: var(--input-bg); border: 1px solid #444; border-radius: 12px; padding: 14px 50px 14px 16px; color: white; resize: none; outline: none; height: 52px; }
        #sendBtn { position: absolute; right: 10px; bottom: 12px; background: none; border: none; color: #888; cursor: pointer; }

        /* Context Menu */
        .context-menu { position: absolute; background: #2a2a2a; border: 1px solid #444; border-radius: 5px; padding: 5px 0; z-index: 100; display: none; }
        .context-menu-item { padding: 8px 15px; cursor: pointer; } .context-menu-item:hover { background: #3a3a3a; }
    </style>
</head>
<body>

<div id="authOverlay" class="auth-overlay">
    <div class="auth-box">
        <h2 id="authTitle">Welcome</h2>
        
        <!-- Real OAuth Links -->
        <a href="/login/google" class="social-btn">
            <i class="fab fa-google"></i> Continue with Google
        </a>
        <a href="/login/github" class="social-btn">
            <i class="fab fa-github"></i> Continue with GitHub
        </a>

        <div class="divider">OR</div>

        <div id="emailLoginSection">
            <input type="email" id="authEmail" placeholder="Email address">
            <input type="password" id="authPass" placeholder="Password">
            <input type="text" id="authName" placeholder="Name" style="display:none;">
            <button class="auth-btn" onclick="handleAuth()">Sign In</button>
            <div class="auth-switch" onclick="toggleAuthMode()">Need an account? Register</div>
        </div>

        <div class="divider"></div>
        <button class="auth-btn guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <button class="new-chat-btn" onclick="createNewSession()"><span>+</span> New Chat</button>
    </div>
    <div class="history-list" id="historyList"></div>
    
    <div class="user-profile">
        <img id="userAvatar" src="" class="user-avatar" style="display:none">
        <div class="user-info">
            <div id="userNameDisplay" class="user-name">Guest</div>
        </div>
        <button onclick="logout()" style="background:none; border:none; color:#888; cursor:pointer;">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
</div>

<div class="main-content">
    <div class="top-bar">
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <span id="currentChatTitle" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Message Gemini..." oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'" onkeydown="handleKey(event)"></textarea>
            <button id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<div id="contextMenu" class="context-menu">
    <div class="context-menu-item" onclick="togglePin()">üìå Pin/Unpin</div>
    <div class="context-menu-item" onclick="renameChat()">‚úèÔ∏è Rename</div>
    <div class="context-menu-item" onclick="deleteChat()" style="color: #ff6b6b;">üóëÔ∏è Delete</div>
</div>

<script>
    let currentSessionId = null;
    let isRegistering = false;
    let contextSessionId = null;
    
    // Generate or retrieve a persistent Guest ID for non-logged-in users
    let guestId = localStorage.getItem('chat_guest_id');
    if (!guestId) {
        guestId = 'guest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('chat_guest_id', guestId);
    }

    // Helper: Wrapper for fetch that includes the Guest ID header
    async function apiFetch(url, options = {}) {
        if (!options.headers) options.headers = {};
        options.headers['X-Guest-ID'] = guestId;
        return fetch(url, options);
    }

    // Check if the user is logged in on page load
    async function checkAuthStatus() {
        try {
            const res = await apiFetch('/api/check_auth');
            const data = await res.json();
            if (data.authenticated) {
                // Hide auth overlay and show user info
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('userNameDisplay').textContent = data.name || 'User';
                if(data.avatar) {
                    const img = document.getElementById('userAvatar');
                    img.src = data.avatar;
                    img.style.display = 'block';
                }
                loadSessions();
                createNewSession();
            }
        } catch(e) { console.log("Auth check failed", e); }
    }

    // Toggle between Login and Register forms
    function toggleAuthMode() {
        isRegistering = !isRegistering;
        document.getElementById('authTitle').textContent = isRegistering ? 'Create Account' : 'Welcome';
        document.getElementById('authName').style.display = isRegistering ? 'block' : 'none';
        document.querySelector('#emailLoginSection .auth-btn').textContent = isRegistering ? 'Register' : 'Sign In';
        document.querySelector('.auth-switch').textContent = isRegistering ? 'Have an account? Sign In' : 'Need an account? Register';
    }

    // Handle Guest Mode entry
    function continueAsGuest() {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('userNameDisplay').textContent = 'Guest Mode';
        loadSessions();
        createNewSession();
    }

    // Handle Email/Password Login or Registration
    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPass').value;
        const name = document.getElementById('authName').value;
        const endpoint = isRegistering ? '/api/register' : '/api/login';
        
        try {
            const res = await apiFetch(endpoint, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password: pass, name })
            });
            const data = await res.json();
            if (data.success) {
                location.reload(); 
            } else {
                alert(data.error);
            }
        } catch (e) { alert("Connection failed"); }
    }

    async function logout() {
        await apiFetch('/api/logout', {method: 'POST'});
        location.reload();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

    // Load chat history list for the sidebar
    async function loadSessions() {
        const res = await apiFetch('/api/sessions');
        const sessions = await res.json();
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        
        sessions.forEach(session => {
            const div = document.createElement('div');
            div.className = `history-item ${session.id === currentSessionId ? 'active' : ''}`;
            div.innerHTML = `<span>${session.is_pinned ? 'üìå ' : ''}${session.title}</span><span class="item-options" onclick="showContextMenu(event, '${session.id}', ${session.is_pinned})">‚ãÆ</span>`;
            div.onclick = (e) => { if (!e.target.classList.contains('item-options')) loadSession(session.id); };
            list.appendChild(div);
        });
    }

    // Context Menu Logic (Pin, Rename, Delete)
    function showContextMenu(e, sessionId, isPinned) {
        e.stopPropagation();
        const menu = document.getElementById('contextMenu');
        menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
        contextSessionId = sessionId;
        menu.children[0].textContent = isPinned ? 'Unpin' : 'üìå Pin';
    }
    document.onclick = function() { document.getElementById('contextMenu').style.display = 'none'; }

    async function togglePin() {
        const newPinState = !document.querySelector(`div[onclick*="${contextSessionId}"]`).innerText.includes('üìå');
        await apiFetch(`/api/sessions/${contextSessionId}/pin`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ is_pinned: newPinState }) });
        loadSessions();
    }
    async function renameChat() {
        const newTitle = prompt("Enter new chat name:");
        if (newTitle) { await apiFetch(`/api/sessions/${contextSessionId}/rename`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ title: newTitle }) }); loadSessions(); }
    }
    async function deleteChat() {
        if (confirm("Delete this chat?")) { await apiFetch(`/api/sessions/${contextSessionId}`, { method: 'DELETE' }); if (currentSessionId === contextSessionId) createNewSession(); else loadSessions(); }
    }

    // Chat Session Management
    async function createNewSession() {
        const res = await apiFetch('/api/sessions', { method: 'POST' });
        const data = await res.json();
        currentSessionId = data.session_id;
        document.getElementById('chatContainer').innerHTML = '';
        loadSessions();
    }
    async function loadSession(sessionId) {
        currentSessionId = sessionId; loadSessions(); 
        const res = await apiFetch(`/api/history/${sessionId}`);
        const messages = await res.json();
        const container = document.getElementById('chatContainer');
        container.innerHTML = '';
        messages.forEach(msg => appendMessage(msg.role, msg.content));
    }

    // UI: Append a message to the chat window
    function appendMessage(role, text) {
        const container = document.getElementById('chatContainer');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        // Render markdown for assistant, plain text for user
        div.innerHTML = `<div class="avatar">${role === 'user' ? 'U' : 'AI'}</div><div class="message-content">${role === 'assistant' ? marked.parse(text) : text}</div>`;
        if (role === 'assistant') div.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        container.appendChild(div); container.scrollTop = container.scrollHeight;
    }

    // Send Message Logic
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        if (!message) return;
        
        // Clear input and reset height
        input.value = ''; input.style.height = '52px';
        
        // Optimistically show user message
        appendMessage('user', message);
        document.getElementById('sendBtn').disabled = true;
        
        try {
            // Send to backend
            const res = await apiFetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message, session_id: currentSessionId }) });
            const data = await res.json();
            
            // Show AI response
            appendMessage('assistant', data.response); loadSessions(); 
        } catch (e) { appendMessage('assistant', 'Error connecting to server.'); }
        document.getElementById('sendBtn').disabled = false;
    }
    function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }

    // Start the app
    checkAuthStatus();
</script>
</body>
</html>
